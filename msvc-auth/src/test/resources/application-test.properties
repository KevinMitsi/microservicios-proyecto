# H2 Database configuraci?n para testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuraci?n
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desactivar servicios externos durante testing
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Security configuraci?n para testing
spring.security.user.name=testuser
spring.security.user.password=testpass

# Logging configuraci?n para testing (reducir noise y desactivar Logstash)
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.amqp=ERROR
logging.level.net.logstash.logback=OFF

# Actuator endpoints para testing
management.endpoints.web.exposure.include=health,info

# JWT configuration for testing
jwt.secret=VGhpcy1pcy1qd3Qtc2VjcmV0LXNob3VsZC1iZS1iYXNlNjQtMzJieXRlcy0xMjM0NTY3ODkwMTIzNDU2
jwt.issuer=msvc-auth
jwt.expiration-minutes=60

# Admin configuration for testing
spring.admin.password=admin1234

# Server port for testing
server.port=0

# Disable RabbitMQ auto configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
