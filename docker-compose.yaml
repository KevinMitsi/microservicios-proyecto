
services:
  # ============================================
  # Mensajería - RabbitMQ
  # ============================================
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # UI
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - microservices-net

  # ============================================
  # Logging (OpenSearch + FluentBit)
  # ============================================
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - microservices-net

  fluent-bit:
    build: ./msvc-logs
    container_name: fluent-bit
    restart: on-failure
    depends_on:
      - opensearch
      - rabbitmq
    ports:
      - "2020:2020"  # Puerto para métricas HTTP
      - "9880:9880"  # Puerto para HTTP input
      - "24224:24224" # Puerto para forward input
    networks:
      - microservices-net

  # Procesador directo de logs (RabbitMQ -> FluentBit)
  direct-log-processor:
    build:
      context: ./msvc-logs
      dockerfile: Dockerfile.direct
    container_name: direct-log-processor
    restart: on-failure
    depends_on:
      - fluent-bit
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - FLUENTBIT_URL=http://fluent-bit:9880
      - LOG_QUEUE_NAME=log_queue
    networks:
      - microservices-net
    # Comentar para deshabilitar el procesador directo

  # ============================================
  # Integración Continua - Jenkins
  # ============================================
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
    networks:
      - microservices-net

  # ============================================
  # Auth Service (Spring Boot + PostgreSQL)
  # ============================================
  msvc-auth:
    container_name: msvc-auth
    restart: on-failure
    build: ./msvc-auth
    ports:
      - "8081:8081"
    env_file:
      - ./msvc-auth/.env
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq
      - db-auth
    networks:
      - microservices-net

  db-auth:
    container_name: db-auth
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    volumes:
      - ./data/db-auth:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-net

  # ============================================
  # Profiles Service (FastAPI + MongoDB)
  # ============================================
  msvc-profiles:
    build: ./msvc-profiles
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://profilesuser:profilespass@db-profiles:27017/profilesdb?authSource=admin
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq
      - db-profiles
    networks:
      - microservices-net

  db-profiles:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: profilesuser
      MONGO_INITDB_ROOT_PASSWORD: profilespass
      MONGO_INITDB_DATABASE: profilesdb
    ports:
      - "27018:27017"
    volumes:
      - ./data/db-profiles:/data/db
    networks:
      - microservices-net

  # ============================================
  # Notifications Service (Node.js + Redis)
  # ============================================
  msvc-notifications:
    container_name: msvc-notifications
    restart: on-failure
    build: ./msvc-notifications
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://db-notifications:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq
      - db-notifications
    networks:
      - microservices-net

  db-notifications:
    container_name: db-notifications
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/db-notifications:/data
    networks:
      - microservices-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  db-auth-data:
  db-profiles-data:
  db-notifications-data:
  elastic-data:
  jenkins-data:
