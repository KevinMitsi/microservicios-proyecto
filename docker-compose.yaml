services:
  # ============================================
  # Mensajería - RabbitMQ
  # ============================================
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # UI
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - microservices-net

  # ============================================
  # Monitoreo - Prometheus & Grafana
  # ============================================
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - microservices-net

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - microservices-net

  # Exporters para métricas de bases de datos
  postgres-exporter:
    container_name: postgres-exporter
    image: prometheuscommunity/postgres-exporter:latest
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://authuser:authpass@db-auth:5432/authdb?sslmode=disable"
    depends_on:
      - db-auth
    networks:
      - microservices-net

  mongodb-exporter:
    container_name: mongodb-exporter
    image: percona/mongodb_exporter:0.40
    ports:
      - "9216:9216"
    environment:
      MONGODB_URI: "mongodb://profilesuser:profilespass@db-profiles:27017"
    command:
      - '--mongodb.direct-connect=true'
      - '--mongodb.global-conn-pool=false'
      - '--compatible-mode'
    depends_on:
      - db-profiles
    networks:
      - microservices-net

  redis-exporter:
    container_name: redis-exporter
    image: oliver006/redis_exporter:latest
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "db-notifications:6379"
    depends_on:
      - db-notifications
    networks:
      - microservices-net

  rabbitmq-exporter:
    container_name: rabbitmq-exporter
    image: kbudde/rabbitmq-exporter:latest
    ports:
      - "9419:9419"
    environment:
      RABBIT_URL: "http://rabbitmq:15672"
      RABBIT_USER: "admin"
      RABBIT_PASSWORD: "admin"
    depends_on:
      - rabbitmq
    networks:
      - microservices-net

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - microservices-net

  # ============================================
  # Logging (OpenSearch + FluentBit)
  # ============================================
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - microservices-net

  fluent-bit:
    build: ./msvc-logs
    container_name: fluent-bit
    restart: on-failure
    depends_on:
      - opensearch
      - rabbitmq
    ports:
      - "2020:2020"
      - "9880:9880"
      - "24224:24224"
    networks:
      - microservices-net

  direct-log-processor:
    build:
      context: ./msvc-logs
      dockerfile: Dockerfile.direct
    container_name: direct-log-processor
    restart: on-failure
    depends_on:
      - fluent-bit
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - FLUENTBIT_URL=http://fluent-bit:9880
      - LOG_QUEUE_NAME=log_queue
    networks:
      - microservices-net

  # ============================================
  # Integración Continua - Jenkins
  # ============================================
  jenkins:
    container_name: jenkins
    build:
      context: .
      dockerfile: ci/jenkins.Dockerfile
    ports:
      - "8080:8080"
    user: root
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - microservices-net

  # ============================================
  # Auth Service (Spring Boot + PostgreSQL)
  # ============================================
  msvc-auth:
    container_name: msvc-auth
    restart: on-failure
    build: ./msvc-auth
    ports:
      - "8081:8081"
    env_file:
      - ./msvc-auth/.env
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq
      - db-auth
    networks:
      - microservices-net

  db-auth:
    container_name: db-auth
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    volumes:
      - ./data/db-auth:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-net

  # ============================================
  # Profiles Service (FastAPI + MongoDB)
  # ============================================
  msvc-profiles:
    container_name: msvc-profiles
    build: ./msvc-profiles
    ports:
      - "8082:8082"
    env_file:
      - ./msvc-profiles/.env
    environment:
      - MONGO_URL=mongodb://profilesuser:profilespass@db-profiles:27017/profilesdb?authSource=admin
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq
      - db-profiles
    networks:
      - microservices-net

  db-profiles:
    container_name: db-profiles
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: profilesuser
      MONGO_INITDB_ROOT_PASSWORD: profilespass
      MONGO_INITDB_DATABASE: profilesdb
    ports:
      - "27018:27017"
    volumes:
      - ./data/db-profiles:/data/db
    networks:
      - microservices-net

  # ============================================
  # Notifications Service (Node.js + Redis)
  # ============================================
  msvc-notifications:
    container_name: msvc-notifications
    restart: on-failure
    build: ./msvc-notifications
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://db-notifications:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq
      - db-notifications
    networks:
      - microservices-net

  db-notifications:
    container_name: db-notifications
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/db-notifications:/data
    networks:
      - microservices-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
